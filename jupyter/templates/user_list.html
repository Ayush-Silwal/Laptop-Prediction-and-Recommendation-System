<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-dashboard.css') }}">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin-left: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        
        .button {
            display: inline-block;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .button-edit {
            background-color: #4CAF50; 
            color: white;
        }

        .button-edit:hover {
            background-color: #45a049;
        }

        .button-delete {
            background-color: #f44336; 
            color: white;
        }

        .button-delete:hover {
            background-color: #da190b;
        }

        .button-disabled {
            background-color: #ccc; 
            color: #666;
            cursor: not-allowed;
        }

        .button-disabled:hover {
            background-color: #ccc;
        }

        .toggle-button {
            margin-bottom: 20px;
        }

        .toggle-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .toggle-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="top">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/admin logo.jpg') }}" alt="Laptop Price Predictor Logo">
        </div>
        <h1>User List</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{{ url_for('admindashboard') }}"><img src="{{ url_for('static', filename='images/dashboard1.png') }}" alt="Dashboard Icon" width="25" height="25"> Dashboard</a></li>
                <li><a href="{{ url_for('user_list') }}"><img src="{{ url_for('static', filename='images/profile.png') }}" alt="profile Icon" width="25" height="25"> User List</a></li>
                <li><a href="{{ url_for('user_prediction') }}"><img src="{{ url_for('static', filename='images/history.png') }}" alt="profile Icon" width="25" height="25"> User prediction</a></li>
                <li><a href="{{ url_for('admin_login') }}" onclick="return confirm('Are you sure you want to logout?')"><img src="{{ url_for('static', filename='images/logout.png') }}" alt="logout Icon" width="25" height="25"> Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>User List</h2>
            <div class="toggle-button">
                <button onclick="toggleActions()">Disable Actions</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', user_id=user[0]) }}" class="button button-edit">Edit</a>
                            <a href="{{ url_for('delete_user', user_id=user[0]) }}" class="button button-delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleActions() {
            const buttons = document.querySelectorAll('.button-edit, .button-delete');
            buttons.forEach(button => {
                if (button.disabled) {
                    button.disabled = false;
                    button.classList.remove('button-disabled');
                } else {
                    button.disabled = true;
                    button.classList.add('button-disabled');
                }
            });
        }
    </script>
    
</body>
</html>
